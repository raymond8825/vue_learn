<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-html指令</title>
</head>

<body>
    <div id="app">
        <p v-html="content1"></p>
        <p v-text="content2"></p>
        <br/>
        <p v-html="content3"></p>
        <p v-text="content4"></p>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                content1:"布鲁克林篮网队",                
                content2:"布鲁克林篮网队",                
                content3:"<a href='https://www.baidu.ocm'>布鲁克林篮网队</a>",                content4:"<a href='https://www.baidu.ocm'>布鲁克林篮网队</a>"
            }
        })
    </script>
</body>

</html>
